<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aurora Ruby Shaneshia Sihombing</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ruby2.png');
            background-size: cover;
            background-position: center;
            animation: scaleBackground 8s infinite alternate;
            z-index: -1;
        }

        @keyframes scaleBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.95);
            }
        }

        h1 {
            font-size: 4rem;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2) rotateY(10deg);
            }
        }

        .photo-balloon {
            position: absolute;
            width: 70px;
            height: 100px;
            background-image: url('ruby31.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .running-text {
            position: absolute;
            top: 15%;
            width: 100%;
            font-size: 2rem;
            color: #333;
            white-space: nowrap;
            animation: run-text 20s linear infinite;
            padding: 10px 0;
            z-index: 2;
        }

        @keyframes run-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .birthday-card {
            text-align: center;
            z-index: 2;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 90%; /* Maksimal lebar untuk responsif */
            margin: auto;
        }

        .birthday-text {
            font-size: 3rem;
            margin: 20px 0;
        }

        .profile-image {
            width: 150px;
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        /* Media Queries untuk responsivitas */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .running-text {
                font-size: 1.5rem;
            }
            .birthday-text {
                font-size: 2.5rem;
            }
            .profile-image {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .running-text {
                font-size: 1.2rem;
            }
            .birthday-text {
                font-size: 2rem;
            }
            .profile-image {
                width: 100px;
            }
        }

        /* Penyesuaian untuk orientasi landscape */
        @media (orientation: landscape) {
            .birthday-card {
                margin: 10px; /* Memberikan margin di landscape */
            }
            h1, .birthday-text, .running-text {
                font-size: 1.8rem; /* Mengurangi ukuran font di landscape */
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="running-text">
        Met Ultah Ya Aurora Ruby Shaneshia Sihombing yang ke-1 Tahun.
    </div>

    <div class="birthday-card">
        <img src="Ruby.png" alt="Klik For Play" class="profile-image" onclick="playMusic()">
        <div class="click-play">Klik Photo Ruby</div>
        <h1 class="birthday-text">Happy Birthday!</h1>
        <p>Aurora Ruby Shaneshia Sihombing.</p>
        <p>TURN 1th.</p>
        <div class="text">From... <span class="typing"></span></div>
    </div>

    <audio id="birthdayAudio" loop>
        <source src="ultah1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        // Typing text animation script
        var typed = new Typed(".typing", {
            strings: ["Papi Fransiscus Edo", "Abang Albertus Avniel", "Moma Tatiana", "#ShinobeFranz#AvNiel"],
            typeSpeed: 100,
            backSpeed: 60,
            loop: true
        });

        // Play music when the profile image is clicked
        function playMusic() {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
        }

        // Function to create balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('photo-balloon');

            // Random position for the balloon
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.bottom = '-100px'; // Start below the viewport

            // Randomly decide if balloon comes from top or bottom
            const isFromTop = Math.random() < 0.5;
            balloon.style.top = isFromTop ? '0' : 'auto';
            balloon.style.bottom = isFromTop ? 'auto' : '-100px';

            // Uniform duration for the animation
            const duration = 4; // Fixed duration for smoothness
            balloon.style.animation = `float ${duration}s ease-in-out infinite`;

            document.body.appendChild(balloon);

            // Remove balloon after animation
            setTimeout(() => {
                balloon.remove();
            }, duration * 1000);
        }

        // Balloon floating animation
        const floatKeyframes = `
            @keyframes float {
                0% {
                    transform: translateY(${Math.random() < 0.5 ? '0' : '100vh'}) rotate(0deg);
                }
                50% {
                    transform: translateY(${Math.random() < 0.5 ? '200px' : '-200px'}) rotate(5deg);
                }
                100% {
                    transform: translateY(${Math.random() < 0.5 ? '0' : '100vh'}) rotate(0deg);
                }
            }
        `;
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = floatKeyframes;
        document.head.appendChild(styleSheet);

        // Create balloons at intervals
        setInterval(createBalloon, 800); // Interval lebih rapat
    </script>
</body>
</html>
